<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book Beauty Salon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0b8fc1b.js" crossorigin="anonymous"></script>
</head>

<body class="bg-pink-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-pink-600 text-white p-4 text-center text-xl font-bold shadow">
    <i class="fas fa-spa mr-2"></i> Book a Salon Appointment
  </header>

  <!-- Main -->
  <main class="flex-grow p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md">
      <!-- Back to Dashboard -->
      <button onclick="window.location.href='/dashboard_voyager.html'"
        class="text-sm text-pink-600 underline hover:text-pink-800 mb-4">
        ← Back to Dashboard
      </button>

      <!-- Booking Form -->
      <form id="salonForm" class="space-y-4">
        <div>
          <label for="service" class="block text-sm font-medium text-gray-700 mb-1">Service</label>
          <input id="service" placeholder="e.g., Haircut, Facial" class="w-full border p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-300" required />
        </div>

        <div>
          <label for="appointmentTime" class="block text-sm font-medium text-gray-700 mb-1">Appointment Time</label>
          <input id="appointmentTime" type="datetime-local" class="w-full border p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-300" required />
        </div>

        <button type="submit"
          class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 font-semibold transition">
          <i class="fas fa-calendar-check mr-1"></i> Book Appointment
        </button>
      </form>

      <!-- Booked Appointments -->
      <div id="salonBookings" class="mt-6 space-y-4 text-sm text-gray-800">
        <h2 class="text-lg font-semibold text-pink-700">Your Bookings</h2>
        <p class="text-gray-500">Loading your appointments...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-pink-600 text-white text-center py-3 text-sm">
    &copy; 2025 Salon Booking App · All rights reserved
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/salon.js"></script>
</body>

</html>
