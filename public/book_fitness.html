<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Fitness Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0b8fc1b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-red-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-red-600 text-white p-4 text-center text-xl font-bold shadow">
    <i class="fas fa-dumbbell mr-2"></i> Book Fitness Center
  </header>

  <!-- Main -->
  <main class="flex-grow p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md">

      <!-- Back to Dashboard -->
      <button onclick="window.location.href='/dashboard_voyager.html'"
        class="text-sm text-red-600 underline hover:text-red-800 mb-4">
        ← Back to Dashboard
      </button>

      <!-- Booking Form -->
      <form id="fitnessForm" class="space-y-4">
        <div>
          <label for="equipment" class="block text-sm font-medium text-gray-700 mb-1">Preferred Equipment</label>
          <input id="equipment" placeholder="e.g., Treadmill, Weights"
            class="w-full border p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-300" required />
        </div>

        <div>
          <label for="bookingTime" class="block text-sm font-medium text-gray-700 mb-1">Booking Time</label>
          <input id="bookingTime" type="datetime-local"
            class="w-full border p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-300" required />
        </div>

        <button type="submit"
          class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 font-semibold transition">
          <i class="fas fa-calendar-check mr-1"></i> Book Session
        </button>
      </form>

      <!-- Bookings Display -->
      <div id="fitnessBookings" class="mt-6 space-y-4 text-sm text-gray-800">
        <h2 class="text-lg font-semibold text-red-700">Your Bookings</h2>
        <p class="text-gray-500">Loading your sessions...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-red-600 text-white text-center py-3 text-sm">
    &copy; 2025 Fitness Center · All rights reserved
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/fitness.js"></script>
</body>
</html>
