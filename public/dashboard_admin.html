<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-sm p-4 flex flex-wrap justify-between items-center gap-y-2">
    <div class="flex items-center gap-3 text-xl font-bold text-blue-700">
      <i class="fas fa-user-shield"></i>
      Admin Dashboard
    </div>

    <!-- User Info + Logout -->
    <div class="flex items-center gap-4">
      <div id="userInfo" class="text-sm text-right hidden sm:block"></div>
      <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <a href="/register.html" target="_blank" class="bg-blue-100 hover:bg-blue-200 p-5 rounded-lg shadow flex items-center gap-4 transition-all">
        <i class="fas fa-user-plus fa-lg text-blue-600"></i>
        <span>Register Voyager</span>
      </a>

      <a href="/admin_items.html" class="bg-indigo-100 hover:bg-indigo-200 p-5 rounded-lg shadow flex items-center gap-4 transition-all">
        <i class="fas fa-edit fa-lg text-indigo-600"></i>
        <span>Manage Items</span>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm text-gray-500 py-4 border-t">
    &copy; 2025 Cruise Admin Panel Â· All rights reserved
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/logout.js"></script>
  </script>
</body>
</html>
