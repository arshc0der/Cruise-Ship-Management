<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Party Hall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0b8fc1b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-purple-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-purple-700 text-white p-4 text-center text-xl font-bold shadow">
    <i class="fas fa-glass-cheers mr-2"></i> Book Party Hall
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">

      <!-- Back to Dashboard -->
      <button onclick="window.location.href='/dashboard.html'" class="text-sm text-purple-600 underline mb-4 hover:text-purple-800">
        ← Back to Dashboard
      </button>

      <!-- Form -->
      <form id="partyForm" class="space-y-4">
        <label class="block text-sm font-medium text-gray-700">Select Party Type</label>
        <select id="partyType" class="w-full border p-2 rounded" required>
          <option value="" disabled selected>Select Party Type</option>
          <option value="Birthday">Birthday Party</option>
          <option value="Wedding">Wedding Party</option>
          <option value="Engagement">Engagement Party</option>
          <option value="Business">Business Party</option>
          <option value="Get-together">Get-together</option>
          <option value="Other">Other</option>
        </select>

        <!-- Custom Party Type -->
        <input id="customPartyType" placeholder="Enter custom party type"
          class="w-full border p-2 rounded hidden" />

        <label class="block text-sm font-medium text-gray-700">Booking Time</label>
        <input id="partyTime" type="datetime-local" class="w-full border p-2 rounded" required />

        <button type="submit"
          class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition font-semibold">
          <i class="fas fa-calendar-check mr-1"></i> Book
        </button>
      </form>

      <!-- Bookings List -->
      <div id="partyBookings" class="mt-6">
        <h2 class="text-lg font-semibold text-purple-700">Your Bookings</h2>
        <p class="text-gray-500 text-sm">Loading your bookings...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-purple-700 text-white text-center py-3 text-sm">
    &copy; 2025 Cruise Party Hall · All rights reserved
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/party.js"></script>
  <script>
    const partyTypeSelect = document.getElementById('partyType');
    const customInput = document.getElementById('customPartyType');

    partyTypeSelect.addEventListener('change', () => {
      if (partyTypeSelect.value === 'Other') {
        customInput.classList.remove('hidden');
        customInput.required = true;
      } else {
        customInput.classList.add('hidden');
        customInput.required = false;
      }
    });
  </script>
</body>
</html>
