<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9fafb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .container i {
      font-size: 48px;
      color: #ff6b6b;
      margin-bottom: 16px;
    }

    .container h1 {
      font-size: 36px;
      margin: 0 0 12px;
    }

    .container p {
      font-size: 15px;
      color: #666;
      margin-bottom: 24px;
    }

    .container a {
      display: inline-block;
      text-decoration: none;
      background-color: #3b82f6;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .container a:hover {
      background-color: #2563eb;
    }

    @media (max-width: 500px) {
      .container h1 {
        font-size: 28px;
      }

      .container {
        padding: 32px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-exclamation-triangle"></i>
    <h1>404 - Not Found</h1>
    <p>Oops! The page you're looking for doesnâ€™t exist or has been moved.</p>
  </div>
</body>
</html>
