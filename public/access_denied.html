<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Denied</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center px-4">

  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg text-center fade-in">
    <div class="text-red-500 text-6xl mb-4">
      <i class="fas fa-shield-halved"></i>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Access Denied</h1>
    <p class="text-gray-600 mb-6">
      You don't have permission to access this page.<br>
      Please check your role or contact the administrator.
    </p>
    <a href="/index.html" class="inline-block bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">
      <i class="fas fa-home mr-1"></i> Return to Home
    </a>
  </div>

</body>
</html>
