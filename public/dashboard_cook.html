<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Head Cook Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-sm p-4 flex flex-wrap justify-between items-center gap-y-2">
    <div class="flex items-center gap-3 text-xl font-bold text-yellow-700">
      <i class="fas fa-utensils mr-2"></i> Head Cook Dashboard
    </div>

    <!-- User Info + Logout -->
    <div class="flex items-center gap-4">
      <div id="userInfo" class="text-sm text-right hidden sm:block"></div>
      <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6 max-w-4xl mx-auto w-full">
    <p class="text-lg mb-4">üçΩÔ∏è Below are the latest catering orders from voyagers:</p>
    <div id="cookOrders" class="space-y-4"></div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4 bg-white shadow-inner">
    &copy; 2025 Cruise Kitchen Team
  </footer>

  <!-- Firebase & Script -->
  <script src="/env.js"></script>
  <script type="module" src="/js/cook.js"></script>
  <script type="module" src="/js/logout.js"></script>
</body>
</html>
